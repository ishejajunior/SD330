<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marist College Bookstore</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    header {
        background-color: #8B0000; /* Velvet Red */
        padding: 10px;
        color: white;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
        cursor: pointer;
    }

    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links li {
        margin-right: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #FFD700; /* Change color on hover, e.g., gold */
    }

    .dropdown {
        display: none;
        position: absolute;
        background-color: #8B0000;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .nav-links li:hover .dropdown {
        display: block;
    }

    .info-tab {
        background-color: #F5F5F5;
        padding: 10px;
    }

    .ad-container {
        overflow: hidden;
    }

    .ad {
        display: flex;
        align-items: center;
        white-space: nowrap;
        animation: scrollAds 10s linear infinite;
    }

    @keyframes scrollAds {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    .breadcrumbs {
        background-color: #F5F5F5;
        padding: 10px;
        margin-bottom: 20px;
    }

    .breadcrumbs a {
        text-decoration: none;
        color: #333;
        margin-right: 10px;
    }

    .breadcrumbs a:hover {
        color: #8B0000;
    }

    .breadcrumbs span {
        color: #8B0000;
        margin-right: 10px;
    }

    .product-boxes {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
    }

    .product-box {
        text-align: center;
    }

    .product-box img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
</style>
<body>

    <header>
        <nav>
            <div class="logo">Marist</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Homepage</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="Errorpage.html">About us</a></li>
                <li><a href="Errorpage.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="info-tab">
        <div class="ad-container">
            <div class="ad">Ad: Marist college Systems design</div>
            <div class="ad">Ad: Final project</div>
        </div>
    </div>

    <div class="breadcrumbs">
        <a href="#" class="breadcrumb">Home</a>
        <span>&gt;</span>
        <a href="courses.html" class="breadcrumb">Courses</a>
        <span>&gt;</span>
        <span>About us</span>
    </div>

    <div class="product-boxes">
        <div class="product-box">
            <img src="Home1.png" alt="Product 1">
            <h3>T-shirt</h3>
            <p>$19.99</p>
        </div>
        <div class="product-box">
            <img src="Home2.png" alt="Product 2">
            <h3>Sweat Shirt</h3>
            <p>$29.99</p>
        </div>
        <div class="product-box">
            <img src="Home3.png" alt="Product 3">
            <h3>Hat</h3>
            <p>$39.99</p>
        </div>
        <div class="product-box">
            <img src="Home4.png" alt="Product 4">
            <h3>Hoodie</h3>
            <p>$49.99</p>
        </div>
    </div>

</body>
</html>
