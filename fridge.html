<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .left-div {
            flex: 1;
        }

        .right-div {
            flex: 1;
            text-align: right;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            background-image: url("C:\Users\junio\OneDrive\Desktop\Junior Year\Fall\Systems Design\Fridge_off_bg.jpeg");
            background: rgb(223,221,249);
            background: linear-gradient(90deg, rgba(223,221,249,1) 0%, rgba(241,226,2,1) 49%, rgba(0,212,255,1) 78%);
            color: black;
        }
        .header_items{
            width: 100%;
            display: flex;
            justify-content: space-between; /* Distributes space evenly between the elements */
            align-items: center;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px; /* Adjust the gap as needed */
        }

        .icon {
            text-align: center;
        }

        .icon img {
            max-width: 50%;
            max-height: 50%;
            display: block;
            margin: 0 auto;
        }

        .icon-label {
            text-align: center;
            margin-top: 5px;
        }
        .display {
        width: 100%;
    }
    .display img{
        width: 100%;
        max-width: inherit;
    }

    .button-50 {
  appearance: button;
  background-color: #000;
  background-image: none;
  border: 1px solid #000;
  border-radius: 4px;
  box-shadow: #fff 4px 4px 0 0,#000 4px 4px 0 1px;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
  font-size: 14px;
  font-weight: 400;
  line-height: 20px;
  margin: 0 5px 10px 0;
  overflow: visible;
  padding: 12px 40px;
  text-align: center;
  text-transform: none;
  touch-action: manipulation;
  user-select: none;
  -webkit-user-select: none;
  vertical-align: middle;
  white-space: nowrap;
}

.button-50:focus {
  text-decoration: none;
}

.button-50:hover {
  text-decoration: none;
}

.button-50:active {
  box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
  outline: 0;
}

.button-50:not([disabled]):active {
  box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
  transform: translate(2px, 2px);
}
.hidden{
    display: none;
}
.clock {
    font-size: 50px;
    font-family: 'Arial', sans-serif;
}
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: black;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-div" id="left-div">
            <img src="Closed_fridge.png" alt="Closed Fridge picture" width="500" height="600">
        </div>
        <div class="right-div" id="right-div">
            <div id="ON">
            <div class="header_items">
                <b style="float: left;">11:55 AM</b>
                <button id="OnButton"class="button-50" role="button" style="float: center;" onclick="onclick()">OFF</button>
                <b>33&#8451</b>

            </div>
            <div class="icon-container">
                <div class="icon" onclick="showImage('object1')">
                    <div class="icon-img">
                        <img src="netflix icon.png" alt="Icon 1">
                        <audio id="MovieAux" src="MovieSound.mp3"></audio>
                    </div>
                    <div class="icon-label">Netflix</div>
                </div>
                <div class="icon" onclick="showImage('object2')">
                    <div class="icon-img">
                        <img src="browser_icon.png" alt="Icon 2">
                    </div>
                    <div class="icon-label">Chrome</div>
                </div>
                <div class="icon" onclick="showImage('object3')">
                    <div class="icon-img">
                        <img src="clock_icon.png" alt="Icon 3">
                    </div>
                    <div class="icon-label">Clock</div>
                </div>
                <div class="icon" onclick="showImage('object4')">
                    <div class="icon-img">
                        <img src="note_icon.jpg" alt="Icon 4">
                    </div>
                    <div class="icon-label">shoping list</div>
                </div>
                <div class="icon" onclick="showImage('object5')">
                    <div class="icon-img">
                        <img src="weather_icon.png" alt="Icon 5">
                    </div>
                    <div class="icon-label">Weather</div>
                </div>
                <div class="icon" onclick="showImage('object6')" style="padding-top: 35px;">
                    <div class="icon-img">
                        <button class="button-50" role="button" onclick="openFridge()">Items in Fridge</button>
                    </div>
                </div>
                </div>
                <hr>
            <div class="display" id="display_items">

            </div>
        </div>
            <div id="off" class="hidden">
                <button id="OnButton"class="button-50" role="button" style="float: center;" onclick="onclick()">ON</button>

                <div class="dropdown" style="float: left;">
                    <button class="dropbtn">33&#8451</button>
                    <div class="dropdown-content">
                    <a href="#">&#8457;</a>
                    </div>
                </div>

                <div id="clock" class="clock" style="padding-top: 250px;padding-right: 150px;">
                    12:00:00 AM
                    <audio id="timerSound" src="MovieSound.mp3"></audio>
                    <audio id="timerSound" src="AlarmSound.mp3"></audio>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
        function showImage(object) {
            var displayDiv = document.getElementById("display_items");
            var textBox = document.createElement('input');
            textBox.setAttribute('type', 'text');
            textBox.value = '1.milk 2.eggs 3.cheese 4.tomatoes ';
            textBox.style.width = '600px'; 
            textBox.style.height = '100px'; 

            if (object === 'object1') {
                displayDiv.innerHTML = `<img src="netflix_open.jpg" alt="Image 1">`;
                var x=getElementById("MovieAux");
                displayDiv.x.play();
            } else if (object === 'object2') {
                displayDiv.innerHTML = `<img src="browser_display.png" alt="Image 2">`;
            }
            else if (object === 'object3') {
                displayDiv.innerHTML = `<div id="timer">1:00</div>`;
                var timer = 60; // 60 seconds = 1 minute
                    var timerSound = document.getElementById('timerSound');

                    function startTimer() {
                        var timerDisplay = document.getElementById('timer');
                        var minutes, seconds;

                        var countdown = setInterval(function () {
                            minutes = Math.floor(timer / 60);
                            seconds = timer % 60;

                            if (timer < 0) {
                                clearInterval(countdown);
                                timerDisplay.textContent = "0:00";
                                timerSound.play();
                            } else {
                                timerDisplay.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                                timer--;
                            }
                        }, 1000);
                    }

                    startTimer();
            }
            else if (object === 'object4') {
                displayDiv.appendChild(textBox);
            }
            else if (object === 'object5') {
                displayDiv.innerHTML = `<img src="weather_display.png" alt="Image 5">`;
            }

        }
        function onclick(){
            var container = document.getElementById("right-div");
            displayDiv.innerHTML = `<img src="Fridge_off_bg.jpeg" alt="Image 1">`;
        }
        function openFridge(){
            var displayDiv = document.getElementById("display_items");
            var textBox = document.createElement('input');
            textBox.setAttribute('type', 'text');
            textBox.value = 'Milk,Eggs,Butter,Cheese,Yogurt,Fish and seafood,Leftover meals,Salad dressings,Fruit juices,Cold water,Tofu,Hummus ';
            textBox.style.width = '600px'; 
            textBox.style.height = '100px';

            displayDiv.appendChild(textBox);
        }
var isdivisible=true;
    document.getElementById('OnButton').addEventListener('click', function() {
    var div1 = document.getElementById('ON');
    var div2 = document.getElementById('off');

    if (isdivisible) {
        div1.style.display = 'none';
        div2.style.display = 'block';
    }else{
        div1.style.display = 'block';
        div2.style.display = 'none';
    }
});

function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const meridiem = hours >= 12 ? 'PM' : 'AM';

    clock.textContent = `${hours}:${minutes}:${seconds} ${meridiem}`;
}

// Call updateClock every second to keep the time updated
setInterval(updateClock, 1000);

// Initial call to set the time immediately
updateClock();
    
</script>
</html>
